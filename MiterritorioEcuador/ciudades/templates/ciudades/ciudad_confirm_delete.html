{% extends 'ciudades/base.html' %}
{% block content %}
<h1>Eliminar {{ ciudad.nombre }}</h1>
<p>¿Estás seguro de eliminar esta ciudad?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'ciudad_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
